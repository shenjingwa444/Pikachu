      <div class="eye right"></div>

          <div class="lip right"></div>

        <div class="down">
          <div class="tongue"></div>

      <div class="face-wrap" onmouseover="audio2.play()">

          id="audio2"
          src="./audio/皮卡丘电击音效_爱给网_aigei_com.mp3"
        ></audio>
        <div class="face left">
          <img src="images/flash.gif" />
        </div>
        <div class="face right">
          <img src="images/flash.gif" />
        </div>
      </div>
    </div>
    <audio
      id="audio"
      src="https://tony984321.github.io/pikachu/dist/1.539ef349.mp3"
      preload
      hidden
    ></audio>
    <script src="main.js"></script>
